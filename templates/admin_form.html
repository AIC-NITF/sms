{% extends 'dashboard.html' %}

{% block startup %}

<form>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputFirstName4">First Name</label>
      <input type="text" name="first_name" class="form-control" id="inputFirstName4" placeholder="first name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName4">Last Name</label>
      <input type="text" name="last_name" class="form-control" id="inputLastName4" placeholder="last name">
    </div>

    <div class="form-group col-md-6">
      <label for="inputDesignation4">Designation</label>
      <input type="text" name="designation" class="form-control" id="inputDesignation4" placeholder="Designation">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmp4">Employee Id</label>
      <input type="text" name="employee_id" class="form-control" id="inputEmp4" placeholder="Employee Id">
    </div>

    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputUsername4">Username</label>
      <input type="text" name="username" class="form-control" id="inputUsername4" placeholder="username">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" name="password1" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword41">Confirm Password</label>
      <input type="password" name="password2" class="form-control" id="inputPassword41" placeholder="Confirm Password">
    </div>
    <div class="form-group col-md-6">
      <label for="inputContactNo4">Contact No.</label>
      <input type="number" name="contact" class="form-control" id="inputContactNo4" placeholder="Contact No.">
    </div>
    <div class="form-group col-md-6">
      <label for="inputIdentity4">Adhar Card/Pan Card No.</label>
      <input type="number" name="identity_no" class="form-control" id="inputIdentity4" placeholder="Adhar Card/Pan Card No.">
    </div>


  </div>



  <button type="submit" class="btn btn-primary">Sign in</button>
</form>

{% endblock %}
